<div class="row m-5">
  <div class="col-xs-12">
    <audio #audio class="audio"></audio>
  </div>
</div>
<div class="row m-5">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="startRecording()"> Record </button>
    <button class="btn btn-primary"(click) ="stopRecording()"> Stop</button>
    <button class="btn btn-primary" (click)="download()"> Download</button>
    <input type="checkbox"
           name="pushToServer" [(ngModel)]="postToServer"> Post Audio Recording to Server
  </div>
</div>
